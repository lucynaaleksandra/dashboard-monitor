<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Monitoring</title>
  </head>

  <body>
    <main>
      <section class="la-tasks">
        <div class="la-tasks__logo"></div>

        <div class="la-tasks__tabs">
          <i class="material-icons la-tasks__tab">
            timelapse
          </i>
          <i class="material-icons la-tasks__tab">
            timeline
          </i>
          <i class="material-icons la-tasks__tab">
            people_outline
          </i>
          <i class="material-icons la-tasks__tab">
            equalizer
          </i>
        </div>
      </section>

      <section class="la-nav">
        <div class="la-nav__tabs">
          <div class="la-nav__tab">Sandbox</div>
          <div class="la-nav__tab">Environment</div>
          <div class="la-nav__tab">Application Management</div>
          <div class="la-nav__tab">Data Analysis</div>
        </div>

        <div class="la-nav__menu">
          <div class="la-nav__item">
            DROPDOWN
            <i class="material-icons">
              arrow_drop_down
            </i>
          </div>
          <img src="asset/avat1.jpg" alt="avatar" class="avatar" />
          <div class="la-nav__item">
            <i class="material-icons">
              notifications_none
            </i>
          </div>
        </div>

        <section class="la-content">
          <div class="la-content__header">
            <h1>Application summary</h1>
            <div class="la-content__item">
              Andriod
              <i class="material-icons">
                arrow_drop_down
              </i>
            </div>
          </div>

          <div class="la-content__charts">
            <div class="la-content__col-1">
              <div class="la-content__top">
                <div class="la-content__img-01"></div>
                <div class="la-content__img-02"></div>
              </div>
              <div class="la-content__img-03"></div>
            </div>

            <div class="la-content__col-2">
              <div class="la-content__col-2--04"></div>
              <div class="la-content__col-2--05"></div>
            </div>
          </div>

          <!-- <div class="la-content__charts">
            <div class="la-content__row-1">
              <div class="la-content__row-1--01"></div>
              <div class="la-content__row-1--02"></div>
              <div class="la-content__row-1--03"></div>
            </div>
            <div class="la-content__row-2">
              <div class="la-content__row-2--01"></div>
              <div class="la-content__row-2--02"></div>
            </div>
          </div> -->

          <table>
            <tr>
              <th>Number</th>
              <th>Name</th>
              <th>Account</th>
              <th>Income</th>
              <th>Balance</th>
              <th>Edit</th>
            </tr>
            <tr>
              <td>01</td>
              <td>
                <img src="" alt="avatar" />
                Buford Terry
              </td>
              <td>buford@gmail.com</td>
              <td>22.17</td>
              <td>45.86</td>
              <td>
                <button>Add</button>
              </td>
            </tr>
          </table>
        </section>
      </section>
    </main>
  </body>
</html>
