<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Monitoring</title>
  </head>

  <body>
    <main>
      <section class="la-sidebar">
        <div class="la-sidebar__logo"></div>

        <div class="la-sidebar__tabs">
          <i class="material-icons la-sidebar__tab">
            timelapse
          </i>
          <i class="material-icons la-sidebar__tab">
            timeline
          </i>
          <i class="material-icons la-sidebar__tab">
            people_outline
          </i>
          <i class="material-icons la-sidebar__tab">
            equalizer
          </i>
        </div>
      </section>

      <section class="la-nav">
        <div class="la-nav__tabs">
          <div class="la-nav__tab">Sandbox</div>
          <div class="la-nav__tab">Environment</div>
          <div class="la-nav__tab">Application Management</div>
          <div class="la-nav__tab">Data Analysis</div>
        </div>

        <div class="la-nav__menu">
          <div class="la-nav__item">
            DROPDOWN
            <i class="material-icons">
              arrow_drop_down
            </i>
          </div>
          <img src="asset/avat1.jpg" alt="avatar" class="avatar" />
          <div class="la-nav__item">
            <i class="material-icons">
              notifications_none
            </i>
          </div>
        </div>
      </section>

      <section class="la-main">
        <div class="la-main__header">
          <h1>Application summary</h1>
          <div class="la-main__item">
            Andriod
            <i class="material-icons">
              arrow_drop_down
            </i>
          </div>
        </div>

        <div class="la-main__charts">
          <div class="la-main__col-1">
            <div class="la-main__top">
              <div class="la-main__img-01"></div>
              <div class="la-main__img-02"></div>
            </div>
            <div class="la-main__img-03"></div>
          </div>

          <div class="la-main__col-2">
            <div class="la-main__img-04"></div>
            <div class="la-main__img-05"></div>
          </div>
        </div>

        <table>
          <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Account</th>
            <th>Income</th>
            <th>Balance</th>
            <th>Edit</th>
          </tr>
          <tr>
            <td>01</td>
            <td>
              <img src="" alt="avatar" />
              Buford Terry
            </td>
            <td>buford@gmail.com</td>
            <td>22.17</td>
            <td>45.86</td>
            <td>
              <button>Add</button>
            </td>
          </tr>
        </table>
      </section>
      <!-- </section> -->
    </main>
  </body>
</html>
